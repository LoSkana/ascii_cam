<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<style>
* { font: 14px monospace; }
body { width: 100%; }
video, canvas { display: none; }
#outer {
  margin: 0 auto;
  width: 100%;
  text-align: center;
}
#outer pre {
  margin: 2em;
  display: inline-block;
}
</style>
</head>
<body>

<div id="outer">
    <div id="prepare">
        <input type="text" id="alias" />
        <button id="connect" type="submit">Connect</button> 
    </div>

</div>
<canvas id='cam-canvas' width="80" height="32"></canvas>
<video id='cam-video' autoplay="autoplay" playsinline="true"></video>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
window.URL = window.URL || window.webkitURL;
navigator.getUserMedia =
  navigator.getUserMedia ||
  navigator.webkitGetUserMedia ||
  navigator.mozGetUserMedia ||
  navigator.msGetUserMedia;
  
var GAMMA = 0.45;
var HREVERSE = true;
var MESSAGE;  

var role = '{{ role }}';

var pre, video, canvas, W, H, start;

var alias;

function $$(s) { return document.querySelector(s) }

$(function() {
    
    $('#connect').click(connect);

});

function connect() {
    
    alias = $('#alias').val();
    $('#prepare').hide(500);
    
     pre = $$('#ascii');
     video = $$('video');
     canvas = $$('canvas');
     
     $('#role').text(role);
    
    go();
    requestAnimationFrame(tick);

    W = canvas.width;
    H = canvas.height;
    start = +new Date();
}

function info(data) {
    console.log(JSON.stringify(data));
}

function debug(data) {
    alert(JSON.stringify(data));
}


function msg(id, andalso) { MESSAGE = $('#title').innerHTML + $('#' + id).innerHTML + (andalso || "")}

function go() {
  msg('skzzt');
  if (navigator.getUserMedia) {
    navigator.getUserMedia({audio: false, video: true}, function (stream) {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);  // iOS needs this
        video.play();                             // ...and this
        MESSAGE = null;
      }, function (err) {
        msg('nocamera', err.message);
      })
  } else {
    msg('nosupport');
  }
}

var dict = {};

function tick() {
  // requestAnimationFrame(tick);
  

  var ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  if (MESSAGE || !video.videoWidth)
    ctx = noise(ctx);
  else if (!video.paused)
    ctx = greyscale(ctx);

  var end = +new Date();
  var elapsed = end - start;
  start = end;
  
  comp = ctx;  
  comp = LZW.compress(comp);
  comp = JSON.stringify(comp);
  
  var sent = Date.now(); 
  
    $.post( "/send/", { 'd' : comp, 'a' : alias } )
      .done(function( data ) {
          var now = Date.now();
          var elapsed = now - sent;
          // console.log(elapsed);
          var wait = Math.max(0, 100 - elapsed);
          // console.log(wait);
          
        setTimeout(tick, wait);

        if (data == null) {
            console.log('empty');
            return;
        }
        
        // console.log(data);
        for (var key in data) {
           //  console.log(key);
            cnt = data[key];
            cnt = JSON.parse(cnt);
            cnt = LZW.decompress(cnt);
            
            if (key in dict) 
                d = dict[key];
            else 
                d = {'el': null};
                
                k = "pre-" + key;
                
            if (d['el'] === null|| d['active'] == false) {
                var el = $("<pre id='" + k + "'></pre>");
                $("#outer").append(el);
                d['el'] = el;
            }
            
            var pre = d['el'];
            // console.log(pre);            
            pre.html(cnt);
            
            d['active'] = true;
            d['last'] = now;
            dict[key] = d;
        }
        
        for (var key in dict) {
            var d = dict[key];
            if (!(d['active'])) continue;
            if (now - d['last'] < 300) continue;
            d['active'] = false;
            d['el'].remove();
            d['el'] = null;
        }
        
        // console.log(data);
        // data = LZW.decompress( JSON.parse(data.d));
        // console.log(data);
        // pre.innerHTML = data;
      });
  
  // console.log(comp);
}

function Wave(factor) {
  var angle = Math.random() * Math.PI;
  var cos = Math.cos(angle);
  var sin = Math.sin(angle);
  var amp = 1 + Math.random() * 10;
  var rate = (50 + 500 * Math.random()) * amp/5;
  var TAU = 2 * Math.PI;
  return function (v, x, y) {
    var tx = cos * x/amp - sin * 2*y/amp;
    return ((1-factor) * v +
            factor * (0.5 + 0.5 * Math.sin(tx + (new Date() / rate) % TAU)));
  }
}

var wave, ot = 0;

function noise(ctx) {
  var ascii = "";
  var msg = (MESSAGE||"").split('\n');
  var msgline = (H - msg.length) >> 1;
  var C = 7000;
  var P = 0.85;
  var topline = 0;
  var t = (((+new Date() % C) / C) - P) / (1-P);
  if (!wave || (t > 0 != ot > 0))
    wave = new Wave(0.35);
  if (t > 0) {
    var topline = (H - t * H) >> 0;
    var skzzt = 3;
  } else {
    var topline = 0;
    var skzzt = 1;
  }
  ot = t;
  var palette = " `.',";
  for (var y = 0; y < H; ++y) {
    var lineno = (H + 1 + y - topline) % (H + 1);
    var line = "";
    if (lineno < H) {
      for (var x = 0; x < W; ++x) {
        var v = wave(Math.random(), x, y);
        v = 1 - Math.pow(v, GAMMA);
        line += palette[(v * palette.length) >> 0];
      }
      line = embedstr(line, msg[lineno - msgline], ' ', skzzt);
    } else {
      line = "";
    }
    ascii += line + '\n';
  }
  return ascii;
}

function embedstr(line, mid, margin, skzzt) {
  if (!mid || !mid.length) return line;
  mid = margin + mid + margin;
  var s = (line.length - mid.length) >> 1;
  if (skzzt)
    s = s + (skzzt * (Math.random() * 1.1 - 0.05)) >> 0;
  return line.substr(0, s) + mid + line.substr(s + mid.length);
}

function greyscale(ctx) {
  var palette = " `~:*iVOEM";
  var ascii = "";
  var pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
  for (var y = 0; y < H; ++y) {
    for (var x = 0; x < W; ++x) {
      var rx = HREVERSE ? W-1-x : x;
      var p = 4 * (rx + pixels.width * y);
      var r = pixels.data[p++];
      var g = pixels.data[p++];
      var b = pixels.data[p++];
      var v = Math.max(r, g, b) / 255;
      v = 1 - Math.pow(v, GAMMA);
      v = (v * palette.length) >> 0;
      v = Math.max(0, Math.min(palette.length - 1, v));
      ascii += palette[v];
    }
    if (y < H-1)
      ascii += '\n';
  }
  return ascii;
}

function rgb2hsv(r, g, b) {
  r /= 255;
  g /= 255;
  b /= 255;
  var h = 0, s = 0, v = Math.max(r, g, b);
  var diff = v - Math.min(r, g, b);
  function diffc(c) {
    return (v - c) / 6 / diff + 1/2;
  }

  if (diff) {
    s = diff / v;
    if (r === v) {
      h = diffc(b) - diffc(g);
    } else if (g === v) {
      h = 1/3 + diffc(r) - diffc(b);
    } else if (b === v) {
      h = 2/3 + diffc(g) - diffc(r);
    }
    if (h < 0) {
      h += 1;
    } else if (h > 1) {
      h -= 1;
    }
  }
  return {
    h: Math.round(h * 360),
    s: Math.round(s * 100),
    v: Math.round(v * 100)
  };
}

window.addEventListener('touchstart', function() {
  if (video.paused) video.play(); else video.pause();
});


window.addEventListener('keydown', function (event) {
    var key = event.keyCode;
    var c = String.fromCharCode(key);
    console.log('DOWN', key, c);
    if ((key === 187 || key === 61) && GAMMA > 0.01) {  // +
      GAMMA -= 0.05;
    } else if (key === 189 || key === 173) {  // -
      GAMMA += 0.05;
    } else if (c === 'P') {
      if (video.paused) video.play(); else video.pause();
    } else if (c === 'H') {
      HREVERSE = !HREVERSE;
    }
  }, true);
  
  
//LZW Compression/Decompression for Strings
var LZW = {
    compress: function (uncompressed) {
        "use strict";
        // Build the dictionary.
        var i,
            dictionary = {},
            c,
            wc,
            w = "",
            result = [],
            dictSize = 256;
        for (i = 0; i < 256; i += 1) {
            dictionary[String.fromCharCode(i)] = i;
        }
 
        for (i = 0; i < uncompressed.length; i += 1) {
            c = uncompressed.charAt(i);
            wc = w + c;
            //Do not use dictionary[wc] because javascript arrays 
            //will return values for array['pop'], array['push'] etc
           // if (dictionary[wc]) {
            if (dictionary.hasOwnProperty(wc)) {
                w = wc;
            } else {
                result.push(dictionary[w]);
                // Add wc to the dictionary.
                dictionary[wc] = dictSize++;
                w = String(c);
            }
        }
 
        // Output the code for w.
        if (w !== "") {
            result.push(dictionary[w]);
        }
        return result;
    },
 
 
    decompress: function (compressed) {
        "use strict";
        // Build the dictionary.
        var i,
            dictionary = [],
            w,
            result,
            k,
            entry = "",
            dictSize = 256;
        for (i = 0; i < 256; i += 1) {
            dictionary[i] = String.fromCharCode(i);
        }
 
        w = String.fromCharCode(compressed[0]);
        result = w;
        for (i = 1; i < compressed.length; i += 1) {
            k = compressed[i];
            if (dictionary[k]) {
                entry = dictionary[k];
            } else {
                if (k === dictSize) {
                    entry = w + w.charAt(0);
                } else {
                    return null;
                }
            }
 
            result += entry;
 
            // Add w+entry[0] to the dictionary.
            dictionary[dictSize++] = w + entry.charAt(0);
 
            w = entry;
        }
        return result;
    }
}

</script>
